<table>
    <thead>
        <tr>
            <!--to change attribute value we should use attr prefix for attribute binding-->
            <th attr.colspan="{{columnSpan}}"><!--as same as [attr.colspan]="columnSpan"-->
                Employee Detail
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf="showDetails"> <!--if showDetails value is set to false this tr will be hidden-->
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br />
<button (click)="toggleDetails()">{{showDetails ? 'hide' : 'show'}} Details Event Binding</button>
